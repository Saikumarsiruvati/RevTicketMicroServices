version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: revticket-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 12345
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - revtickets-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mongo:
    image: mongo:7.0
    container_name: revticket-mongo
    ports:
      - "27018:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - revtickets-network
    restart: unless-stopped

  consul:
    image: consul:1.15
    container_name: revticket-consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    networks:
      - revtickets-network
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  auth-service:
    build: ./microservices-backend/auth-service
    container_name: auth-service
    ports:
      - "8086:8086"
    environment:
      SPRING_CLOUD_CONSUL_HOST: consul
      USER_SERVICE_URL: http://user-service:8081
    depends_on:
      consul:
        condition: service_healthy
      user-service:
        condition: service_started
    networks:
      - revtickets-network
    restart: unless-stopped

  user-service:
    build: ./microservices-backend/user-service
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/user_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 12345
      SPRING_CLOUD_CONSUL_HOST: consul
    depends_on:
      mysql:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - revtickets-network
    restart: unless-stopped

  event-service:
    build: ./microservices-backend/event-service
    container_name: event-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/event_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 12345
      SPRING_CLOUD_CONSUL_HOST: consul
    depends_on:
      mysql:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - revtickets-network
    restart: unless-stopped

  booking-service:
    build: ./microservices-backend/booking-service
    container_name: booking-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/booking_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 12345
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/notification_db
      SPRING_CLOUD_CONSUL_HOST: consul
    depends_on:
      mysql:
        condition: service_healthy
      mongo:
        condition: service_started
      consul:
        condition: service_healthy
    networks:
      - revtickets-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped

  payment-service:
    build: ./microservices-backend/payment-service
    container_name: payment-service
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/payment_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 12345
      SPRING_CLOUD_CONSUL_HOST: consul
    depends_on:
      mysql:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - revtickets-network
    restart: unless-stopped

  notification-service:
    build: ./microservices-backend/notification-service
    container_name: notification-service
    ports:
      - "8085:8085"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/notification_db
      SPRING_CLOUD_CONSUL_HOST: consul
    depends_on:
      mongo:
        condition: service_started
      consul:
        condition: service_healthy
    networks:
      - revtickets-network
    restart: unless-stopped

  review-service:
    build: ./microservices-backend/review-service
    container_name: review-service
    ports:
      - "8087:8087"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/review_db
      SPRING_CLOUD_CONSUL_HOST: consul
    depends_on:
      mongo:
        condition: service_started
      consul:
        condition: service_healthy
    networks:
      - revtickets-network
    restart: unless-stopped

  api-gateway:
    build: ./microservices-backend/api-gateway
    container_name: api-gateway
    ports:
      - "8090:8088"
    environment:
      SPRING_CLOUD_CONSUL_HOST: consul
    depends_on:
      consul:
        condition: service_healthy
      auth-service:
        condition: service_started
      user-service:
        condition: service_started
      event-service:
        condition: service_started
      booking-service:
        condition: service_started
      payment-service:
        condition: service_started
      notification-service:
        condition: service_started
      review-service:
        condition: service_started
    networks:
      - revtickets-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped

  frontend:
    build: ./monolithic-frontend
    container_name: revticket-frontend
    ports:
      - "4200:4200"
    depends_on:
      api-gateway:
        condition: service_started
    networks:
      - revtickets-network
    restart: unless-stopped

volumes:
  mysql_data:
  mongo_data:

networks:
  revtickets-network:
    driver: bridge
