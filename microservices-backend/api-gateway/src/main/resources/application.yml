server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    consul:
      enabled: true
      host: ${SPRING_CLOUD_CONSUL_HOST:localhost}
      port: 8500
      discovery:
        enabled: true
        health-check-interval: 10s
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: http://auth-service:8086
          predicates:
            - Path=/api/auth/**
        - id: user-service
          uri: http://user-service:8081
          predicates:
            - Path=/api/users/**, /api/admin/users/**
        - id: event-service
          uri: http://event-service:8082
          predicates:
            - Path=/api/events/**, /api/admin/events/**, /api/venues/**, /api/admin/venues/**, /api/shows/**
        - id: booking-service
          uri: http://booking-service:8083
          predicates:
            - Path=/api/bookings/**, /api/seats/**
        - id: payment-service
          uri: http://payment-service:8084
          predicates:
            - Path=/api/payments/**
        - id: notification-service
          uri: http://notification-service:8085
          predicates:
            - Path=/api/notifications/**
        - id: review-service
          uri: http://review-service:8087
          predicates:
            - Path=/api/reviews/**, /api/admin/reviews/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
